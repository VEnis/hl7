task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.3"
    }
}

group = 'io.github.venis.hl7'

subprojects {
    apply plugin: 'java'
    apply plugin: "org.sonarqube"

    group = 'io.github.venis.hl7'

    repositories {
        jcenter()
    }

    dependencies {
        compile "org.slf4j:slf4j-api:1.7.25"
        compileOnly "org.projectlombok:lombok:1.16.16"
    }

    sonarqube {
        properties {
            property "sonar.projectKey", project.getRootProject().getGroup().toString() + ":" + project.getName()
            property "sonar.projectName", project.getRootProject().getGroup().toString() + ":" + project.getName()
        }
    }
}

allprojects {
}

