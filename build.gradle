task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.3"
    }
}

group = 'io.github.venis.hl7'

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: "jacoco"
    apply plugin: "org.sonarqube"

    group = 'io.github.venis.hl7'

    repositories {
        jcenter()
    }

    dependencies {
        compile "org.slf4j:slf4j-api:1.7.25"
        compileOnly "org.projectlombok:lombok:1.16.16"

        testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-4'
        testCompile('com.athaydes:spock-reports:1.3.0') {
            transitive = false // this avoids affecting your version of Groovy/Spock
        }
        testCompile 'org.slf4j:slf4j-simple:1.7.25'

    }

    sonarqube {
        properties {
            property "sonar.projectKey", project.getRootProject().getGroup().toString() + ":" + project.getName()
            property "sonar.projectName", project.getRootProject().getGroup().toString() + ":" + project.getName()
        }
    }
    
    jacoco {
        toolVersion = "0.7.9"
    }

    jacocoTestReport {
        reports {
            xml.enabled false
            csv.enabled false
            html.enabled true
            html.destination "${buildDir}/reports/jacoco"
        }
    }

    task abc << {
        println project.getProperties()
    }

}

allprojects {
}

